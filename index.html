<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skin AI Scanner (Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .left, .right {
      flex: 1 1 480px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 520px;
      position: relative;
    }

    canvas, img, video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 191, 255, 0.4) 50%, transparent 100%);
      animation: scanAnim 3s linear forwards;
      border-radius: 12px;
      z-index: 1;
      display: none;
    }

    @keyframes scanAnim {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 200%; }
    }

    #result {
      font-size: 18px;
      text-align: left;
    }

    ul { padding: 0; list-style: none; }
    li { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>üß† Skin AI Scanner (Demo)</h1>

  <div class="container">
    <div class="left">
      <input type="file" accept="image/*" id="upload" />
      <br><br>
      <video id="camera" autoplay playsinline style="display:none;"></video>
      <img id="photo" style="display:none;" />
      <canvas id="canvas" style="display:none;"></canvas>
      <div id="scanner-line"></div>
      <br>
      <button onclick="startCamera()">üì∑ Open Camera</button>
      <button onclick="captureImage()">üì∏ Capture</button>
    </div>

    <div class="right">
      <div id="result">
        <p>üìä Upload or capture a photo to start the scan.</p>
      </div>
    </div>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const photo = document.getElementById('photo');
    const camera = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const scanner = document.getElementById('scanner-line');

    let stream;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
        stream = s;
        camera.srcObject = stream;
        camera.style.display = 'block';
        photo.style.display = 'none';
      });
    }

    function captureImage() {
      const ctx = canvas.getContext('2d');
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
      photo.src = canvas.toDataURL();
      photo.style.display = 'block';
      camera.style.display = 'none';
      scanner.style.display = 'block';
      setTimeout(() => {
        scanner.style.display = 'none';
        analyzeSkin();
      }, 3000);
    }

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        photo.src = reader.result;
        photo.style.display = 'block';
        camera.style.display = 'none';
        scanner.style.display = 'block';
        setTimeout(() => {
          scanner.style.display = 'none';
          analyzeSkin();
        }, 3000);
      };
      reader.readAsDataURL(file);
    });

    function analyzeSkin() {
      const conditions = [
        { issue: "Acne", percent: (60 + Math.random() * 30).toFixed(1), product: "Neem Face Pack" },
        { issue: "Dry Skin", percent: (30 + Math.random() * 40).toFixed(1), product: "Aloe Vera Cream" },
        { issue: "Oily Skin", percent: (40 + Math.random() * 30).toFixed(1), product: "Charcoal Cleanser" },
        { issue: "Pigmentation", percent: (20 + Math.random() * 40).toFixed(1), product: "Vitamin C Serum" },
        { issue: "Dark Circles", percent: (10 + Math.random() * 60).toFixed(1), product: "Caffeine Eye Cream" },
        { issue: "Blackheads", percent: (30 + Math.random() * 40).toFixed(1), product: "Salicylic Cleanser" }
      ];

      const sorted = conditions.sort((a, b) => b.percent - a.percent);
      const topIssues = sorted.slice(0, 3);

      let html = `<h2>üîç Detected Skin Conditions</h2><ul>`;
      topIssues.forEach(item => {
        html += `<li>
          ‚úÖ <b>${item.issue}</b>: ${item.percent}%<br>
          <div style="background:#ddd; border-radius:6px; height:10px; width:100%; margin:4px 0;">
            <div style="width:${item.percent}%; height:100%; background:#4CAF50; border-radius:6px;"></div>
          </div>
        </li>`;
      });
      const finalRecommendation = topIssues.map(item => item.product).join(" + ");
      html += `</ul><h3>üåø Recommended Face Pack</h3><p><b>${finalRecommendation}</b></p>`;

      result.innerHTML = html;
    }
  </script>
</body>
</html>
